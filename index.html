<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Loan EMI Calculator</h1>

    <div class="input-group">
        <label>Loan Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter loan amount">
    </div>

    <div class="input-group">
        <label>Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
    </div>

    <div class="input-group">
        <label>Loan Tenure (Years)</label>
        <input type="number" id="tenure" placeholder="Enter tenure in years">
    </div>

    <div class="result">
        <h2>Monthly EMI: ₹ <span id="emi">0</span></h2>
        <p>Total Interest: ₹ <span id="totalInterest">0</span></p>
        <p>Total Payment: ₹ <span id="totalPayment">0</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
